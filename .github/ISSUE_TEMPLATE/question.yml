name: Question
description: Ask a question about ARKA Protocol
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Your question...
    validations:
      required: true

  - type: dropdown
    id: topic
    attributes:
      label: Topic
      description: What area is your question about?
      options:
        - Getting Started
        - Installation
        - Plugin Configuration
        - AML Plugin
        - Audit Log Plugin
        - Custom Plugin Development
        - Best Practices
        - Performance
        - Security
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context that might help us answer your question.

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: Have you tried anything to solve this yourself?
